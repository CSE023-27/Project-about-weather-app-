<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="header">
            <div class="date-location">
                <div class="day">Tuesday</div>
                <div class="date">15 Jan 2019</div>
            </div>
            <div class="location">Paris, FR</div>
        </div>
        
        <div class="controls">
            <input type="text" class="location-selector" placeholder="Enter location...">
            <input type="date" class="date-selector">
        </div>
        
        <div class="current-weather">
            <div class="condition">Sunny</div>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="temperature">29°C</div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">PRECIPITATION</div>
                <div class="stat-value">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">HUMIDITY</div>
                <div class="stat-value">34%</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">WIND</div>
                <div class="stat-value">0 km/h</div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="forecast-day">
                <div class="forecast-day-name">Tue</div>
                <div class="forecast-temp">29°C</div>
            </div>
            <div class="forecast-day">
                <div class="forecast-day-name">Wed</div>
                <div class="forecast-temp">21°C</div>
            </div>
            <div class="forecast-day">
                <div class="forecast-day-name">Thu</div>
                <div class="forecast-temp">8°C</div>
            </div>
            <div class="forecast-day">
                <div class="forecast-day-name">Fri</div>
                <div class="forecast-temp">19°C</div>
            </div>
        </div>
        
        <button class="change-location">Change location</button>
    </div>
    <script src="weather.js"></script>
</body>
</html>
